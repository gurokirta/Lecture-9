<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Marketplace</title>
</head>
<body>
    <section class="header_section">
       <header class="header">
            <div>
                <a href="#" class="header_logo">
                    <img src="./img/Logo.png" alt="" >
                </a>
                
            </div>

            <nav class="burger_nav">
                <img src="./img/burger.png" alt="">
            </nav>

            <nav class="navigation">
                <a href="#" class="nav_item">Marketplace</a>
                <a href="#" class="nav_item">Rankings</a>
                <a href="#" class="nav_item">Connect a wallet</a>
                <button class="header_button">
                    <img src="./img/User.png" alt="">
                    Sign Up
                </button>
            </nav>
        </header>
    </section> 
    
    <section class="article_section_box_first">
        <div class="article_box">
            <div class="article_box_child_one">
                <h1 class="article_title">
                    Discover Digital art & Collect NFTs
                </h1>

                <p class="article_paragraph">
                    NFT marketplace UI created with Anima for Figma. 
                    Collect, buy and sell art from more than 20k NFT artists.
                </p>

                <button class="article_button">
                    <img src="./img/RocketLaunch.png" alt="" class="article_button_img">
                    Get Started
                </button>

                <div class="additional_info_box">
                    <div class="additional_info_box_item">
                        <h4 class="additional_info_box_item_title">
                            240k+
                        </h4>

                        <h5 class="additional_info_box_item_paragraph">
                            Total Sale
                        </h5>
                    </div>

                    <div class="additional_info_box_item">
                        <h4 class="additional_info_box_item_title">
                            100k+
                        </h4>

                        <h5 class="additional_info_box_item_paragraph">
                            Auctions
                        </h5>
                    </div>

                    <div class="additional_info_box_item">
                        <h4 class="additional_info_box_item_title">
                            240k+
                        </h4>

                        <h5 class="additional_info_box_item_paragraph">
                            Artists
                        </h5>
                    </div>
                </div>
            </div>

            <div class="article_box_child_two">
                <div class="article_box_child_two_item">
                    <img src="./img/article_box_img_main.png" alt="" class="article_box_child_two_img">
                </div>

                <div class="frame">
                    <h5 class="frame_title">
                        Space Walking
                    </h5>
                    
                    <div class="avatar_info">
                        <img src="./img/Avatar_article_box.png" alt="" class="frame_avatar">
                        <h6 class="avatar_title">
                            Animakid
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
